<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div >
        <div form-box>
            <form action="#" class="wrapper">
                <h2>Please complete our survey</h2>
                <h3>Contact information</h3>
                <div class="input-box">
                    <label for="">Email address:</label>
                    <input type="text">
                </div>
                <div class="fn-input-box">
                    <label for="">First name:</label>
                    <input type="text">
                </div>
                <div class="ln-input-box">
                    <label for="">Last name:</label>
                    <input type="text">
                </div>
                <br>
                <h3>Geographic information</h3>
                <div class="state-input-box">
                    <label for="">State:</label>
                    <input type="text" placeholder="Two characters">
                </div>
                <div class="zip-input-box">
                    <label for="">Zip code:</label>
                    <input type="text" placeholder="Five digits">
                </div>
                <br>
                <h3>How did you hear about us?</h3>
                <div class="web-input-box">
                    <label for="">Web Search:</label>
                    <input type="checkbox">
                </div>
                <div class="face-input-box">
                    <label for="">Facebook:</label>
                    <input type="checkbox">
                </div>
                <div class="twit-input-box">
                    <label for="">Twitter:</label>
                    <input type="checkbox">
                </div>
                <div class="mail-input-box">
                    <label for="">Email message:</label>
                    <input type="checkbox">
                </div>
                <br>
                <h3>Thank you for taking our survey!</h3>
                <button type="submit" class="submit">Submit</button>
                <button type="reset" class="reset">Reset</button>
            </form>
            <br>
            <a href="screenhsot/shot.jpeg.jpeg"><b>View ScreenShot for html</b></b></a>
            <a href="screenhsot/style.css - Group_3 - Visual Studio Code 03_04_2023 5_36_57 am.png"><b>View ScreenShott for css</b></b></a>
        </div>
    </div>
</body>
</html>
