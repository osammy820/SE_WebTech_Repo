<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        table{
            width: 70%;
            height: 40%;
            font-weight: bolder;
             border-collapse: collapse;
             border-color: rgba(0, 0, 0, 0.733);
             border-style: outset;
             font-size: large;
             margin-top: 15% ;
        }   
    </style>
</head>
<body>
    <div class="container">

   
    <table align="center">
        <tr  style="background-color:rgba(122, 111, 111, 0.986); "> 
            <th style="color: white; font-size: large; font-weight: bold;"> Column 1</th>
            <th style="color: white; font-size: large; font-weight: bold;"> Column 2</th>
            <th style="color: white; font-size: large; font-weight: bold;"> Column 3</th>
        </tr>
        <tr style="background-color:rgb(34, 167, 167);"> 
            <td> Row 1, Column 1 </td>
            <td> Row 1, Column 2</td>
            <td> Row 1. Column 3</td>
        </tr>
        <tr style="background-color: rgba(160, 141, 141, 0.692);"> 
            <td colspan="2" align="center"> Row 2, Column 1-2 </td>
            <td> Row 1, Column 2</td>
            
        </tr>
        <tr style="background-color:rgba(14, 148, 148, 0.712);"> 
            <td> Row 3, Column 1 </td>
            <td> Row 3, Column 2</td>
            <td> Row 3. Column 3</td>
        </tr>
        <td colspan="3" style="background-color:rgba(14, 148, 148, 0.712) " align="center" > Table Footer</td>
            
        </tr>
    </table>
</div>
</body>
</html>
