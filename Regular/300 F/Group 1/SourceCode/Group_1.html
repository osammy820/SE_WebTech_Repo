<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">

   <a href="Screenshot/Screenshoot.png">ScreenShot</a>
	
  <title></title>


	<style>
    .container {
      width: 100%;
      height: 100vh;
      text-align: center;
    }
  table {
    width: 70%;
    height: 40%;
    border-collapse: collapse;
    text-align: center;
    margin: 0 auto;
  }
  tbody td, tfoot td , thead th {
  	border: none;
  }
  thead {
    background-color: rgb(132, 132, 132);
    color: white;
  }
  tbody tr:nth-child(odd) td, tfoot td {
    background-color: rgb(179, 222, 234);
  }
  tbody tr:nth-child(2) td {
    background-color: rgb(218, 218, 218);
  }
</style>
</head>
<body>
    <div class="container">
  	<table border="1">
    <thead>
      <tr>
        <th>Column 1</th>
        <th>Column 2</th>
        <th>Column 3</th>
      </tr>
    </thead>
    <tbody>
      <tr>
        <td>Row 1, Column 1</td>
        <td>Row 1, Column 2</td>
        <td>Row 1, Column 3</td>
      </tr>
      <tr>
        <td colspan="2">Row 2, Column 1-2</td>
        <td>Row 2, Column 3</td>
      </tr>
      <tr>
        <td>Row 3, Column 1</td>
        <td>Row 3, Column 2</td>
        <td>Row 3, Column 3</td>
      </tr>
    </tbody>
    <tfoot>
      <tr>
        <td colspan="3">Table Footer</td>
      </tr>
    </tfoot>
  </table>
</div>
</body>
</html>
