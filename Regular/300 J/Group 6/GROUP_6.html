    <title>Centered Table</title>
    <style>
      table {
        width: 70%;
        height: 40%;
        margin: auto;
        border-collapse: collapse;
      }
      th, td {
        padding: 10px;
        border: 1px solid black;
      }
    </style>
  </head>

            </tr>

              <th>Row 3 Header</th>
              <td> </td>

            <tr>
              <td> </td>
              <td> </td>
            </tr>
            <tr>

            </tr>
          </table>
        </td>
