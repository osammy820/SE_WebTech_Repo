<!DOCTYPE html>
<html>
<head>
	
	<title>HTML TABLE FOR ITE 300J GROUP 1</title>
<style type="text/css">
	table, th, td{
		padding: 0px;
		border-spacing: 0px;
		
	}

</style>
</head>
<body>
	<a href="Screenshoot/screenshoot.jpg">ScreenShoot</a>

<table align="center" width="70%" border="1">
	<tr style="background-color: grey; " >
	<th height="40">Column 1</th>
	<th height="40">Column 2</th>
	<th height="40">Column 3</th>	
	</tr>
	
	<tr style="background-color: skyblue; border: none; border: none;" align="center">
	<td height="40">Row 1, Column 1</td>
	<td height="40">Row 1, Column 2</td>
	<td height="40">Row 1, Column 3</td>	
	</tr>

	<tr style="background-color: lightgrey; border: none; " align="center">
	<td colspan="2" height="40"> Row 2, Column 1 - 2</td>
	<td height="40">Row 2, Column 3</td>	
	</tr>

	<tr style="background-color: skyblue; border: none;" align="center">
	<td height="40">Row 3, Column 1</td>
	<td height="40">Row 3, Column 2</td>
	<td height="40">Row 3, Column 3</td>	
	</tr>

	<tr style="background-color: skyblue; border: none;" align="center">
	<td colspan="3" height="40"> Table Footer</td>
	</tr>
</table>

</body>
</html>
